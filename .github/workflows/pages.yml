name: Pages
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install mkdocs>=1.1.2
          pip install "mkdocstrings[python]"
          pip install mkdocs-same-dir
          pip install mkdocs-material
          pip install mkdocs-static-i18n
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin-2
      - name: Set site URL for fork
        run: |
          # Extract username and repo name from GitHub context
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          
          # Update mkdocs.yml with the correct site URL
          sed -i "s|site_url: https://nrcan.github.io/cloud-optimized-geospatial/|site_url: https://${REPO_OWNER}.github.io/${REPO_NAME}/|g" mkdocs.yml
          sed -i "s|repo_url: https://github.com/NRCan/cloud-optimized-geospatial|repo_url: https://github.com/${REPO_OWNER}/${REPO_NAME}|g" mkdocs.yml
          sed -i "s|repo_name: NRCan/cloud-optimized-geospatial|repo_name: ${REPO_OWNER}/${REPO_NAME}|g" mkdocs.yml
          
          echo "Updated mkdocs.yml for repository: ${REPO_OWNER}/${REPO_NAME}"
      - name: Build site
        # env:
          # MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.MKDOCS_GIT_COMMITTERS_APIKEY }}
        run: mkdocs build --verbose # --strict
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # upload entire directory
          path: public/
# Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
